<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .player {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="player">
        <h2>Now Playing</h2>
        <audio id="audioPlayer" controls autoplay>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Function to get music name from URL
        function getMusicNameFromURL() {
            let path = window.location.pathname; // Get path from URL
            let musicName = path.split('/').pop(); // Extract last part
            return decodeURIComponent(musicName); // Decode in case of special characters
        }

        // Set the music source dynamically
        function setMusic() {
            let musicName = getMusicNameFromURL();
            if (musicName) {
                let audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = `https://reverb-pp.netlify.app/assets/${musicName}.mp3`; // Update this path based on your actual file structure
                audioPlayer.play(); 
            }
        }

        // Run function when page loads
        setMusic();
    </script>

</body>
</html>
